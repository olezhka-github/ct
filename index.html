<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="auth" class="glass-container">
        <mnttl>Вітаємо</mnttl>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="submit()">Почати</button>
    </div>

    <div id="tl" class="toolbar" style="display: none;">
        <button>ctWTD</button>
        <button onclick="infoFunc()">Інфо</button>
        <button onclick="srcFunc()">SRC</button>
    </div>

    <div id="info" class="glass-container" style="display: none;">
        <mmntl>Це - CT.</mmntl>
        <br>
        <mint>Ця веб-система створена для роздрібних цілей.</mint>
        <br>
        <mint>В її склад входить:</mint>
        <br>
        <mint>Веб-телефонія SRC, ctФорум та ctWTD</mint>
    </div>

    <div id="src" class="glass-container" style="display: none;">
        <mmntl>Створити віртуальний номер</mmntl>
        <br>
        <mint>Ви можете отримати тільки випадковий номер.</mint>
        <br>
        <mint>Створений номер одразу зберігається в cookies.</mint>
        <button onclick="generateRandomNumber()">Згенерувати номер</button>
        <br>
        <mint id="randomNumber"></mint>
        <br>
        <button onclick="saveNumber()">Зберегти номер</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
