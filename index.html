<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WCS 1.2 </title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è Alertify –¥–ª—è —Å–ø–æ–≤—ñ—â–µ–Ω—å -->
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
  
  <!-- –í–±—É–¥–æ–≤–∞–Ω—ñ —Å—Ç–∏–ª—ñ -->
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .gcard {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        width: 75vw;
        height: 60vh;
        border-radius: 30px;
        background: lightgrey;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 50px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 26px -18px inset;
        padding: 20px;
        box-sizing: border-box;
    }

    #chat-area {
        margin-top: 10px;
    }

    #messages, #messagesP {
        height: 50vh;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        background: #fafafa;
    }

    #send-message {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        padding: 10px;
        border-top: 1px solid #ccc;
        box-sizing: border-box;
    }

    #send-message input {
        flex-grow: 1;
        padding: 10px;
        margin-right: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    #send-message button {
        padding: 10px 20px;
        background-color: #2d8cf0;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .hidden {
        display: none;
    }

    p {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Radio-–∫–Ω–æ–ø–∫–∏ */
    .radio-inputs {
        bottom: 15px;
        position: fixed;
        display: flex;
        flex-wrap: wrap;
        border-radius: 0.5rem;
        background-color: #EEE;
        box-sizing: border-box;
        box-shadow: 0 0 0px 1px rgba(0, 0, 0, 0.06);
        padding: 0.25rem;
        width: 300px;
        font-size: 14px;
    }

    .radio-inputs .radio {
        flex: 1 1 auto;
        text-align: center;
    }

    .radio-inputs .radio input {
        display: none;
    }

    .radio-inputs .radio .name {
        display: flex;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        border: none;
        padding: .5rem 0;
        color: rgba(51, 65, 85, 1);
        transition: all .15s ease-in-out;
    }

    .radio-inputs .radio input:checked + .name {
        background-color: #fff;
        font-weight: 600;
    }

    .sidenav {
        height: 100vh;
        width: 60px;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #333;
        transition: width 0.3s ease;
        overflow-x: hidden;
    }

    .nav-item {
        display: block;
        padding: 20px 20px;
        color: white;
        text-decoration: none;
        text-align: center;
        font-size: 18px;
        transition: padding-left 0.3s ease;
    }

    .sidenav:hover .nav-item {
        padding-left: 40px;
    }

    .nav-item:hover {
        background-color: #575757;
    }

    .sidenav:hover .nav-item {
        text-align: left;
    }

    .sidenav:hover .nav-item:first-child {
        margin-top: 20px;
    }

    /* –°—Ç—ñ–∫–µ—Ä–∏ */
    .sticker-image {
        max-width: 100px;
        vertical-align: middle;
        margin-left: 5px;
    }

    /* –§–æ—Ä–º–∞ –≤—Ö–æ–¥—É/—Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó */
    .wrapper {
      --input-focus: #2d8cf0;
      --font-color: #323232;
      --font-color-sub: #666;
      --bg-color: #fff;
      --bg-color-alt: #666;
      --main-color: #323232;
    }

    .switch {
      transform: translateY(-200px);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      width: 50px;
      height: 20px;
    }

    .card-side::before {
      position: absolute;
      content: '–í—Ö—ñ–¥';
      left: -70px;
      top: 0;
      width: 100px;
      text-decoration: underline;
      color: var(--font-color);
      font-weight: 600;
    }

    .card-side::after {
      position: absolute;
      content: '–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è';
      left: 70px;
      top: 0;
      width: 100px;
      text-decoration: none;
      color: var(--font-color);
      font-weight: 600;
    }

    .toggle {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      box-sizing: border-box;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-color);
      transition: 0.3s;
    }

    .slider:before {
      box-sizing: border-box;
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      border: 2px solid var(--main-color);
      border-radius: 5px;
      left: -2px;
      bottom: 2px;
      background-color: var(--bg-color);
      box-shadow: 0 3px 0 var(--main-color);
      transition: 0.3s;
    }

    .toggle:checked + .slider {
      background-color: var(--input-focus);
    }

    .toggle:checked + .slider:before {
      transform: translateX(30px);
    }

    .toggle:checked ~ .card-side:before {
      text-decoration: none;
    }

    .toggle:checked ~ .card-side:after {
      text-decoration: underline;
    }

    .flip-card__inner {
      width: 300px;
      height: 350px;
      position: relative;
      background-color: transparent;
      perspective: 1000px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .toggle:checked ~ .flip-card__inner {
      transform: rotateY(180deg);
    }

    .flip-card__front,
    .flip-card__back {
      padding: 20px;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      background: lightgrey;
      gap: 20px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
    }

    .flip-card__back {
      width: 100%;
      transform: rotateY(180deg);
    }

    .flip-card__form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .title {
      margin: 20px 0;
      font-size: 25px;
      font-weight: 900;
      text-align: center;
      color: var(--main-color);
    }

    .flip-card__input {
      width: 250px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 15px;
      font-weight: 600;
      color: var(--font-color);
      padding: 5px 10px;
      outline: none;
    }

    .flip-card__input::placeholder {
      color: var(--font-color-sub);
      opacity: 0.8;
    }

    .flip-card__input:focus {
      border: 2px solid var(--input-focus);
    }

    .flip-card__btn:active,
    .button-confirm:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }

    .flip-card__btn {
      margin: 20px 0;
      width: 120px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 17px;
      font-weight: 600;
      color: var(--font-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- –°–µ–∫—Ü—ñ—è –¥–ª—è –≤—Ö–æ–¥—É/—Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó -->
  <div id="login-section">
    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">WCS - –í—Ö—ñ–¥</div>
              <div class="flip-card__form">
                <input class="flip-card__input" id="username" placeholder="–ù—ñ–∫–Ω–µ–π–º" type="text">
                <input class="flip-card__input" id="password" placeholder="–ü–∞—Ä–æ–ª—å" type="password">
                <button class="flip-card__btn" id="loginButton">–í–≤—ñ–π—Ç–∏</button>
              </div>
            </div>
            <div class="flip-card__back">
              <div class="title">WCS - –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</div>
              <div class="flip-card__form">
                <input class="flip-card__input" id="usernameR" placeholder="–ù—ñ–∫–Ω–µ–π–º" type="text">
                <input class="flip-card__input" id="passwordR" placeholder="–ü–∞—Ä–æ–ª—å" type="password">
                <button id="registerButton" class="flip-card__btn">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—å</button>
              </div>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>

  <!-- –°–µ–∫—Ü—ñ—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ —á–∞—Ç—É -->
  <div id="chat-section" class="hidden gcard">
    <h3>–í—ñ—Ç–∞—é, <span id="user-welcome"></span>!</h3>
    <div id="chat-area">
      <div id="messages"></div>
    </div>
    <div id="send-message">
      <input type="text" id="message" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è">
      <button id="send-button">üì©</button>
    </div>
    <div id="sticker-area">
      <h4>–°—Ç—ñ–∫–µ—Ä–∏</h4>
      <div id="sticker-gallery"></div>
      <div id="upload-form">
        <button type="button" id="sticker-button">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å—Ç—ñ–∫–µ—Ä</button>
      </div>
    </div>
  </div>

  <!-- –°–µ–∫—Ü—ñ—è –ø—Ä–∏–≤–∞—Ç–Ω–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å -->
  <div class="hidden gcard" id="private-section">
    <div id="messagesP"></div>
    <p>–û–±–µ—Ä—ñ—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞: <span id="chosen-user"></span></p>
    <div id="checkbox-users">
      <div class="sidenav" id="usernav"></div>
    </div>
    <div id="send-message">
      <input type="text" id="prvamsg" placeholder="–í–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è">
      <button id="send-private">üì©</button>
    </div>
  </div>

  <!-- –°–µ–∫—Ü—ñ—è –ø—Ä–æ—Ñ—ñ–ª—é ("–ü—Ä–æ —Å–µ–±–µ") -->
  <div class="hidden gcard" id="profile-section">
    <h3>–ü—Ä–æ—Ñ—ñ–ª—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞: <span id="profile-username"></span></h3>
    <h4>–ü—Ä–æ —Å–µ–±–µ</h4>
    <p id="profile-about">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
    <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è —Å–µ–∫—Ü—ñ—ó "–ü—Ä–æ —Å–µ–±–µ" -->
    <textarea id="edit-about" placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ —Å–µ–±–µ..." rows="4" style="width: 100%;"></textarea>
    <button id="save-about" style="margin-top: 10px; padding: 10px 20px;">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
  </div>

  <!-- Radio-–∫–Ω–æ–ø–∫–∏ –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ä–µ–∂–∏–º—ñ–≤ -->
  <div class="hidden radio-inputs" id="radio-section" style="display: none;">
    <label class="radio">
      <input type="radio" name="radio" checked value="forum">
      <span class="name">–§–æ—Ä—É–º</span>
    </label>
    <label class="radio">
      <input type="radio" name="radio" value="private">
      <span class="name">–ü—Ä–∏–≤–∞—Ç–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</span>
    </label>
    <label class="radio">
      <input type="radio" name="radio" value="profile">
      <span class="name">–ü—Ä–æ—Ñ—ñ–ª—å</span>
    </label>
  </div>

  <script>
    let ws;
    let currentUsername;

    // DOM-–µ–ª–µ–º–µ–Ω—Ç–∏
    const loginSection = document.getElementById('login-section');
    const chatSection = document.getElementById('chat-section');
    const privateSection = document.getElementById('private-section');
    const profileSection = document.getElementById('profile-section');
    const messagesDiv = document.getElementById('messages');
    const messagesP = document.getElementById('messagesP');
    const loginButton = document.getElementById('loginButton');
    const sendButton = document.getElementById('send-button');
    const stickerButton = document.getElementById('sticker-button');
    const userWelcome = document.getElementById('user-welcome');
    const registerButton = document.getElementById('registerButton');
    const radioSection = document.getElementById('radio-section');
    const sendPrivate = document.getElementById('send-private');
    const prvmsg = document.getElementById('prvamsg');
    const userNav = document.getElementById('usernav');
    const chosenUser = document.getElementById('chosen-user');
    const profileUsername = document.getElementById('profile-username');
    const profileAbout = document.getElementById('profile-about');
    const editAbout = document.getElementById('edit-about');
    const saveAbout = document.getElementById('save-about');

    // –ü–æ—á–∞—Ç–∫–æ–≤–µ –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è —Å–µ–∫—Ü—ñ–π
    privateSection.style.display = 'none';
    profileSection.style.display = 'none';

    // WebSocket URL
    const url = "wss://ctserver.onrender.com/";

    // –û–±—Ä–æ–±–∫–∞ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ä–µ–∂–∏–º—ñ–≤
    document.querySelectorAll('input[name="radio"]').forEach(radio => {
      radio.addEventListener('change', function () {
        const selectedValue = document.querySelector('input[name="radio"]:checked').value;
        if (selectedValue === "forum") {
          chatSection.style.display = 'flex';
          privateSection.style.display = 'none';
          profileSection.style.display = 'none';
        } else if (selectedValue === "private") {
          chatSection.style.display = 'none';
          privateSection.style.display = 'flex';
          profileSection.style.display = 'none';
        } else if (selectedValue === "profile") {
          chatSection.style.display = 'none';
          privateSection.style.display = 'none';
          profileSection.style.display = 'flex';
          loadProfile();
        }
      });
    });

    // –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è
    registerButton.addEventListener('click', () => {
      const username = document.getElementById('usernameR').value.trim();
      const password = document.getElementById('passwordR').value.trim();

      if (!username || !password) {
        alertify.error('–í–≤–µ–¥—ñ—Ç—å –¥–∞–Ω—ñ –¥–ª—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó');
        return;
      }

      ws = new WebSocket(url);
      ws.onopen = () => {
        ws.send(JSON.stringify({ action: 'create_account', username, password }));
      };

      ws.onmessage = (event) => {
        const response = JSON.parse(event.data);
        if (response.action === 'createAccount') {
          if (response.success) {
            alertify.success('–í–∏ –∑–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞–ª–∏—Å—å, —Ç–µ–ø–µ—Ä –º–æ–∂–µ—Ç–µ —É–≤—ñ–π—Ç–∏.');
          } else {
            alertify.error(response.message);
          }
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    });

    // –í—Ö—ñ–¥ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
    loginButton.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alertify.error('–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ –¥–ª—è –≤—Ö–æ–¥—É');
        return;
      }

      ws = new WebSocket(url);
      ws.onopen = () => {
        ws.send(JSON.stringify({ action: 'login', username, password }));
      };

      ws.onmessage = (event) => {
        const response = JSON.parse(event.data);
        console.log(response);

        if (response.action === 'login') {
          if (response.success) {
            currentUsername = username;
            loginSection.classList.add('hidden');
            chatSection.classList.remove('hidden');
            privateSection.classList.remove('hidden');
            radioSection.style.display = 'flex';
            userWelcome.textContent = currentUsername;
            profileUsername.textContent = currentUsername;

            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ –¥–ª—è –ø—Ä–∏–≤–∞—Ç–Ω–æ–≥–æ —á–∞—Ç—É
            loadFriendList();
            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ —á–∞—Ç—É
            loadChatHistory();
          } else {
            alertify.error(response);
          }
        } else if (response.action === 'new_message') {
          if (response.type === 'sticker') {
            displaySticker(response.username, response.stickerUrl);
          } else {
            displayMessage(response.username, response.message);
          }
        } else if (response.action === 'loadFriendList') {
          updateFriendList(response.friends);
        } else if (response.action === 'loadUserList' && Array.isArray(response.users)) {
          loadUserList(response.users);
        } else if (response.action === 'loadChatHistory') {
          response.chatHistory.forEach(msg => {
            if (msg.type === 'message') {
              displayMessage(msg.username, msg.message);
            } else if (msg.type === 'sticker') {
              displaySticker(msg.username, msg.stickerUrl);
            }
          });
        } else if (response.action === 'private_message') {
          if (response.recipient === currentUsername) {
            displayPrivate(response.from, response.message);
          } else if (response.from === currentUsername) {
            displayPrivate(`–í–∏ –¥–æ ${response.recipient}`, response.message);
          }
        } else if (response.action === 'get_profile') {
  if (response.success) {
    profileAbout.textContent = '–ü—Ä–æ —Å–µ–±–µ = ' + (response.about || '–ù–µ–º–∞—î —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó');
    editAbout.value = response.about || '';
  } else {
    profileAbout.textContent = '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é';
  }
} else if (response.action === 'update_profile') {
  if (response.success) {
    profileAbout.textContent = '–ü—Ä–æ —Å–µ–±–µ = ' + (response.about || '–ù–µ–º–∞—î —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó');
    alertify.success('–ü—Ä–æ—Ñ—ñ–ª—å –æ–Ω–æ–≤–ª–µ–Ω–æ');
  } else {
    alertify.error(response.message);
  }
}
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    });

    // –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
    sendButton.addEventListener('click', () => {
      const message = document.getElementById('message').value.trim();
      if (message) {
        ws.send(JSON.stringify({ action: 'send_message', username: currentUsername, message }));
        document.getElementById('message').value = '';
      }
    });

    // –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è —Å—Ç—ñ–∫–µ—Ä–∞ ‚Äì –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–≤–æ–¥–∏—Ç—å URL —Å—Ç—ñ–∫–µ—Ä–∞
    stickerButton.addEventListener('click', () => {
      const stickerUrl = prompt("–í—Å—Ç–∞–≤—Ç–µ URL-–∞–¥—Ä–µ—Å—É —Å—Ç—ñ–∫–µ—Ä–∞:");
      if (stickerUrl && stickerUrl.trim()) {
        ws.send(JSON.stringify({ action: 'send_sticker', username: currentUsername, stickerUrl }));
      }
    });

    function loadFriendList() {

    function loadUserList(users) {
      userNav.innerHTML = '';
      users.forEach(user => {
        const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(user)}&background=random`;
        const imgElement = document.createElement('img');
        imgElement.src = avatarUrl;

    function loadChatHistory() {

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é ("–ü—Ä–æ —Å–µ–±–µ")
    function loadProfile() {

    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É –¥—Ä—É–∑—ñ–≤ –¥–ª—è –ø—Ä–∏–≤–∞—Ç–Ω–æ–≥–æ —á–∞—Ç—É
    function updateFriendList(friends) {
      userNav.innerHTML = '';
      friends.forEach((friend, index) => {
        const backgroundColors = ['3498db', 'e74c3c', '9b59b6', '1abc9c', 'f39c12'];
        const colorIndex = index % backgroundColors.length;
        const avatarUrl = `https://ui-avatars.com/api/?name=${friend.split(' ').join('+')}&background=${backgroundColors[colorIndex]}&color=ffffff&size=100`;

        const a = document.createElement('a');
        a.href = '#';
